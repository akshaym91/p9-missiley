{% extends "base.html" %} {% block bodycontent %}
<main class="container">
    <div class="">
        <div class="">
            <header class="">
                <h2>Are you sure you want to delete this missile?</h2>
            </header>
        </div>
        <div class="container">
            <div class="">
                <form action="/country/{{item.country_id}}/missiles/{{item.id}}/delete" method="post" autocomplete="on">
                    <div>
                        <button type="submit" class="btn btn-default">
                            Delete
                        </button>
                        <a class="btn btn-link" href="{{url_for('showMissiles', country_id = item.country_id)}}">Cancel</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>
{% endblock %}
