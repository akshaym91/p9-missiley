{% extends "base.html" %} {% block bodycontent %}
<main class="container">
    <div class="">
        <div class="">
            <header class="">
                <h1>Edit missile</h1>
                <p>Gives a list of missiles owned by various countries around the world. If you know about some more, please add!</p>
            </header>
        </div>
        <div class="container">
            <div class="">
                <h3>Edit missile</h3>
                <form action="/country/{{country_id}}/missile/{{missile_id}}/edit" method="post" autocomplete="on">
                    <div class="form-group">
                        <label class="form-label" for="name">Missile Name: </label>
                        <input class="form-input" name="name" type="text" id="name" value="{{item.name}}">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="description">Description: </label>
                        <textarea class="form-input" name="description" type="text" id="description" autocomplete="name" rows="3">{{item.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="link">Link: </label>
                        <input class="form-input" name="link" value="{{item.link}}" type="text" id="link" autocomplete="name">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-pencil"></i> Edit Missile</button>
                        <a href="/" class="btn btn-link"> Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
